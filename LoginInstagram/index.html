                </form>
                <div class="divisao-or">

                </div>
                <div class="facebook">
                    <img src="./Img/facebook.png" class="facebook-logo" alt="facebook logo">
                    <a href="">Logar com Facebook</a>
                </div>
                <a href="#">Esqueceu a Senha?</a>
            </div>
            <div class="group">
                <p>
                    NÃ£o tem uma conta?

                </p>
                
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="./Img/AppStore.png" alt="AppStore"></a>

                </div>
            </div>
